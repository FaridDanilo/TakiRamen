<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/styles.css">
    <title>Takiramen</title>
</head>

<body>
    <!--* Navbar Start -->
    <header class="navbar">
        <div class="navbar__logo">
            <a href="index.html"><img src="assets/img/logo.png" alt="Takiramen Logo"></a>
            <a href="index.html">
                <h1>Takiramen<span class="dot">.</span></h1>
            </a>
        </div>

        <nav class="navbar__links" id="navbarLinks">
            <ul>
                <li><a href="index.html"><i class="fa-solid fa-arrow-up-from-bracket" style="rotate: -90deg; margin-right: 8px;"></i> Volver</a></li>
            </ul>
        </nav>
    </header>
    <!--* Navbar End -->

    <section class="contact" id="contact">
        <div class="contact__container">
            <div class="contact__info">
                <h2>Contáctanos</h2>
                <p>¿Tienes alguna duda, sugerencia o simplemente quieres saludarnos?
                    Escríbenos, estaremos encantados de responderte.</p>
            </div>

            <form class="contact__form" id="contactForm">
                <div class="form__group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required placeholder="Tu nombre completo" required>
                </div>

                <div class="form__group">
                    <label for="name">Asunto</label>
                    <input type="text" id="subject" name="subject" required
                        placeholder="¿Cual es tu motivo de contactarnos?" required>
                </div>

                <div class="form__group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com" required>
                </div>

                <div class="form__group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" required placeholder="Escribe tu mensaje aquí..." rows="5"
                        required></textarea>
                </div>

                <button type="submit" class="btn__send">
                    <i class="fa-solid fa-paper-plane"></i> Enviar mensaje
                </button>
            </form>
            <div class="btn-back-responsive"><a href="../index.html"><i class="fa-solid fa-arrow-up-from-bracket"></i></a></div>
        </div>
    </section>


    <!--* Footer Start -->
    <footer class="footer">
        <div class="footer__content">
            <div class="footer__social">
                <h3>Follow Us</h3>
                <div class="social__icons">
                    <a href="#"><i class="fa-brands fa-facebook-f social"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram social"></i></a>
                    <a href="#"><i class="fa-brands fa-tiktok social"></i></a>
                    <a href="#"><i class="fa-brands fa-youtube social"></i></a>
                </div>
            </div>

            <!-- <div class="footer__links">
                <h3>Links</h3>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#menu">Menú</a></li>
                    <li><a href="#direction">Direction</a></li>
                    <li><a href="#theBest">The Best</a></li>
                </ul>
            </div> -->

            <div class="footer__info">
                <h3>Takiramen</h3>
                <p>The authentic taste of Japanese ramen in every dish.</p>
                <p class="footer__rights">2025 &copy; Takiramen All rights reserved.</p>
                <!-- <p><a href="/privacidad">Política de Privacidad</a> | <a href="/terminos">Términos y Condiciones</a></p> -->
            </div>
        </div>
    </footer>
    <!--* Footer End -->
</body>

</html>
